fragment ProductItem on Product {
	id
	name
	categories(first: 1) {
		name
	}
	price
	description
	images(first: 1) {
		url
	}
	variants {
		__typename
		... on ProductSizeColorVariant {
			id
			name
			color
		}
		... on ProductColorVariant {
			id
			name
			color
		}
		... on ProductSizeVariant {
			id
			name
		}
	}
}
