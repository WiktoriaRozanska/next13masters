mutation ReviewCreate(
	$productId: ID!
	$headline: String!
	$content: String!
	$rating: Int!
	$name: String!
	$email: String!
) {
	createReview(
		data: {
			product: { connect: { id: $productId } }
			headline: $headline
			content: $content
			rating: $rating
			name: $name
			email: $email
		}
	) {
		...ReviewItemFragment
	}
}
